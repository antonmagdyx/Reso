/* Starry Background */
html {
  height: 100%;
  background: radial-gradient(ellipse at bottom, #1B2735 0%, #090A0F 100%);
  overflow: hidden;
}

body {
  height: 100vh;
  margin: 0;
  font-family: "Poppins", sans-serif;
  color: #fff;
  display: flex;
  align-items: center;
  justify-content: center;
  position: relative;
  overflow: hidden;
}

/* Stars Animation */
#stars, #stars2, #stars3 {

  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  width: 100%;
  height: 100%;
  background: transparent;
}

@keyframes animStar {
  from { transform: translateY(0px); }
  to { transform: translateY(-2000px); }
}

a, button, .link {
  color: #2c3e50;
  font-weight: 600;
  text-decoration: none;
}

a:hover, button:hover, .link:hover {
  color: #000;
  text-shadow: 0 0 6px rgba(255, 255, 255, 0.8);
}

.wrap {
  position: relative;
  z-index: 5;
  width: 100%;
  max-width: 420px;
  text-align: center;
  padding: 36px 20px 80px;
  opacity: 0;
  transform: translateY(200px);
  animation: wrapFadeUp 3s ease .25s forwards;
  overflow-y: auto;
  max-height: 100vh;
}

@keyframes wrapFadeUp {
  to { opacity: 1; transform: translateY(0); }
}

.profile-pic {
  width: 120px;
  height: 120px;
  border-radius: 50%;
  object-fit: cover;
  border: 4px solid rgba(255,255,255,0.8);
  box-shadow: 0 8px 30px rgba(0,0,0,0.25);
  margin: 0 auto 18px;
  display: block;
  animation: float 6s ease-in-out infinite;
}

@keyframes float {
  0%, 100% { transform: translateY(0); }
  50% { transform: translateY(-10px); }
}

h1 {
  font-size: 25px;
  margin-bottom: 10px;
  font-weight: bold;
  background: linear-gradient(90deg, #00baa4, #ffcb02, #00baa4);
  background-size: 400%;
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  animation: moveGradient 6s linear infinite;
}

@keyframes moveGradient {
  0% { background-position: 0% 50%; }
  100% { background-position: 100% 50%; }
}

p.bio {
  margin-bottom: 22px;
  color: rgba(255,255,200,0.9);
  font-size: 14px;
}

.links {
  display: flex;
  flex-direction: column;
  gap: 12px;
  align-items: center;
}

.link {
  display: flex;
  align-items: center;
  gap: 12px;
  width: 100%;
  max-width: 320px;
  padding: 12px 18px;
  border-radius: 30px;
  background: linear-gradient(135deg, #001f3f, #003f5c, #004f6d, #002a38);
  background-size: 300% 300%;
  animation: linkGradient 8s ease infinite;
  color: #fff;
  text-decoration: none;
  font-weight: 600;
  transition: transform 0.25s ease, box-shadow 0.25s ease, background 0.3s ease;
  backdrop-filter: blur(6px);
  box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
}

@keyframes linkGradient {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

.link:hover {
  transform: translateY(-4px);
  background: linear-gradient(135deg, #f8f4e1, #ffffff, #f8f4e1);
  background-size: 200% 200%;
  box-shadow: 0 12px 35px rgba(0, 0, 0, 0.4);
}

.icon {
  width: 22px;
  height: 22px;
  flex: 0 0 22px;
  fill: #fff;
}

.label {
  flex: 1;
  text-align: center;
}

.link.whatsapp .icon {
  fill: #ffffff;
  transition: fill 0.3s ease;
}

.link.whatsapp:hover .icon {
  fill: #25D366;
}

.link.instagram .icon {
  fill: #ffffff;
  transition: fill 0.3s ease;
}

.link.instagram:hover .icon {
  fill: #ff79d1;
}

.link.Facebook .icon {
  fill: #ffffff;
  transition: fill 0.3s ease;
}

.link.Facebook:hover .icon {
  fill: #0b5394;
}

.link.vimeo .icon {
  fill: #ffffff;
  transition: fill 0.3s ease;
}

.link.vimeo:hover .icon {
  fill: #1ab7ea;
}

footer.footer {
  margin-top: 12px;
  color: rgba(255,255,255,0.8);
  font-size: 10px !important;
  text-align: center;
  letter-spacing: 0.3px;
}

footer.footer a {
  color: inherit;
  text-decoration: underline;
}

.social-icons {
  margin-top: 30px;
  margin-bottom: 80px;
  display: flex;
  justify-content: center;
  gap: 20px;
}

.social-icons a {
  color: white;
  font-size: 22px;
  transition: 0.3s;
}

.social-icons a:hover {
  transform: scale(1.2);
}

.social-icons .fa-vimeo-v:hover {
  color: #1ab7ea;
}

.social-icons .fa-instagram:hover {
  color: #ff79d1;
}

.social-icons .fa-facebook-f:hover {
  color: #0b5394;
}

.social-icons .fa-whatsapp:hover {
  color: #25D366;
}

.page-footer {
  position: fixed;
  bottom: 20px;
  left: 0;
  width: 100%;
  text-align: center;
  font-size: 0.75rem;
  color: #fff;
  z-index: 100;
}

.page-footer a {
  color: #fff;
  text-decoration: none;
  font-weight: 500;
}

.page-footer a:hover {
  text-decoration: underline;
}

/* Mobile Responsiveness */
@media (max-width: 768px) {
  html {
    font-size: 12px !important;
  }

  body {
    zoom: 0.8;
    overflow: hidden;
  }

  .wrap {
    max-width: 90% !important;
    padding: 10px 20px 20px !important;
    transform: none !important;
  }

  h1 {
    font-size: 1.1rem !important;
  }

  p.bio {
    font-size: 0.8rem !important;
  }

  .link {
    padding: 8px 14px !important;
    font-size: 0.85rem !important;
  }

  .social-icons {
    margin-bottom: 70px;
  }

  .page-footer {
    font-size: 0.65rem;
  }
}
